# BCM281xx
#adapter_khz 100
adapter speed 10000
transport select jtag

set CHIPNAME bcm96878

bindto 0.0.0.0

#debug_level 4

reset_config trst_and_srst


if { [info exists CHIPNAME] } {
        set  _CHIPNAME $CHIPNAME
} else {
        set  _CHIPNAME bcm281xx
}


# Main CPU DAP
if { [info exists DAP_TAPID] } {
        set _DAP_TAPID $DAP_TAPID
} else {
        set _DAP_TAPID 0x5ba00477
}


jtag newtap a0 cpu -expected-id 0x000ca17f -irlen 32
jtag newtap a1 cpu -expected-id 0x006ee17f -irlen 32
jtag newtap $_CHIPNAME cpu -expected-id 0x5ba00477 -irlen 4
jtag newtap memc cpu -expected-id 0x0d31017f  -irlen 5


set _TARGETNAME0 $_CHIPNAME.cpu0

dap create $_CHIPNAME.dap -chain-position $_CHIPNAME.cpu

target create $_TARGETNAME0 cortex_a -dap $_CHIPNAME.dap -coreid 0 -dbgbase 0x81810000
target smp $_TARGETNAME0 

$_TARGETNAME0 configure -event gdb-attach {
        cortex_a dbginit
	halt
}


proc core_up { args } {
        global _TARGETNAME

        # examine remaining cores
        foreach _core [set args] {
                ${_TARGETNAME}$_core arp_examine
        }
}

scan_chain
