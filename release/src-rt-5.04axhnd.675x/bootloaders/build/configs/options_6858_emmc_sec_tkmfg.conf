BRCM_CHIP := 6858
UBOOT_CONFIG = bcm96858_defconfig
STANDALONE_CONFIGS = DDR3
ARCH = aarch64
SEC_ARCH = GEN3

UBOOT_CROSS_COMPILE = /opt/toolchains/crosstools-aarch64-gcc-9.2-linux-4.19-glibc-2.30-binutils-2.32/usr/bin/aarch64-linux-

bcm_uboot_envsize = 16384
bcm_uboot_env = env_EMMC_2M_6858ref.conf
bcm_uboot_layout = loader_2M_saddr34_sec_tkmfg.conf
bcm_uboot_image_offset = 2M
bcm_uboot_spl_prefix = emmc_
bcm_uboot_spl_arch = emmc
bcm_image_compatstr = "rev=b0+;ip=ipv6,ipv4;ddr=ddr3"
bcm_cred_dir = targets/keys/demo/GEN3
bcm_uboot_fit_sign = targets/keys/demo/GEN3/Krot-fld.pem
