<div class="card_block_bg connect_type_status_bg fronthaul">
	<div class="fronthaul_title">
		<span id="fronthaul_connect_title" class="connect_title"></span>
	</div>
	<div class="fronthaul_info">
		<div class="common_title_content_bg">
			<div>MAC (BSSID)</div>
			<div id="fronthaul_mac" class="content_bg">-- : -- : -- :-- : -- : --</div>
			<div class="clearBoth"></div>
		</div>
		<div class="wired_hide">
			<div class="common_title"><#QIS_finish_wireless_item1#><span class="bubble_icon info"></span></div>
			<div class="common_content_bg"><span id="fronthaul_ssid" class="common_content_text ssid"></span></div>
		</div>
		<div class="common_separate_bg horizontal_line conndiag_data">
			<div class="common_title white"><#AiMesh_Transmit_Rate#></div>
			<div>
				<span class="transmit_title"><#Current#></span>
				<span class="transmit_value" id="data_rate_cur_tx"></span>
				<span class="transmit_unit">Mbps</span><!-- untranslated -->
			</div>
			<div>
				<span class="transmit_title"><#Average#></span>
				<span class="transmit_value green" id="data_rate_avg_tx"></span>
				<span class="transmit_unit">Mbps</span><!-- untranslated -->
			</div>
		</div>
		<div class="common_separate_bg conndiag_data">
			<div class="common_title white"><#AiMesh_Receive_Rate#></div>
			<div>
				<span class="transmit_title"><#Current#></span>
				<span class="transmit_value" id="data_rate_cur_rx"></span>
				<span class="transmit_unit">Mbps</span><!-- untranslated -->
			</div>
			<div>
				<span class="transmit_title"><#Average#></span>
				<span class="transmit_value green" id="data_rate_avg_rx"></span>
				<span class="transmit_unit">Mbps</span><!-- untranslated -->
			</div>
		</div>
	</div>
	<div class="as_backhaul_info wired_hide">
		<div id="dwb_hint"></div>
	</div>
</div>
